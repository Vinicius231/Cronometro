<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="borda"></div>
    <main class="clock">     
        <div class="time">
            <span class="horas">00:</span>
            <span class="minutos">00:</span>
            <span class="segundos">00</span>
        </div>
        <div class="button">
            <button id="comeca" onclick="play()">Começar</button>
            <button class="pause" onclick="pause()">Pausar</button>
            <button class="stop" onclick="stoping()">Zerar</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
